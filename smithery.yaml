# Smithery configuration file: https://smithery.ai/docs/build/project-config
runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - takoApiKey
    properties:
      takoApiKey:
        type: string
        description: Tako API key
  exampleConfig:
    takoApiKey: YOUR_TAKO_API_KEY